<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extens - VS Code Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: white;
            color: #333;
            padding: 30px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
            color: #000;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1em;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 30px;
            background: #f9f9f9;
        }

        .card h2 {
            font-size: 1.3em;
            margin-bottom: 8px;
            color: #000;
        }

        .version {
            color: #999;
            font-size: 0.9em;
            margin-bottom: 15px;
        }

        .description {
            color: #555;
            margin-bottom: 20px;
            font-size: 0.95em;
        }

        .btn {
            display: inline-block;
            background: #333;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95em;
            transition: background 0.2s;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: #555;
        }

        .install {
            background: #f0f0f0;
            border-left: 3px solid #333;
            padding: 20px;
            margin-top: 30px;
        }

        .install h3 {
            font-size: 1.1em;
            margin-bottom: 15px;
            color: #000;
        }

        .install ol {
            padding-left: 20px;
            color: #555;
            font-size: 0.95em;
        }

        .install li {
            margin-bottom: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6em;
            }

            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h2>⚡ Snippets Helper</h2>
            <div class="version">v0.0.2</div>
            <a href="./bai-tap-snippets-0.0.2.vsix" class="btn" download="bai-tap-snippets-0.0.2.vsix">⬇️ Tải Xuống</a>
        </div>
    </div>
</body>
</html>
